<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">
    <mat-toolbar color="primary">
      <a (click)="gotoImedrix()"> <img src="assets/images/logos/logo_web_1.png" alt=""></a>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='dashboards' style="font-size: 14px">
        <mat-icon aria-label="Side nav toggle icon">home</mat-icon>&nbsp;&nbsp;Home
      </a>
      <a mat-list-item routerLink='../patient/patient-list' style="font-size: 14px">
        <mat-icon aria-label="Side nav toggle icon">list</mat-icon>&nbsp;&nbsp;Patient List
      </a>
      <!-- <a mat-list-item routerLink='search' style="font-size: 14px">
        <mat-icon aria-label="Side nav toggle icon">search</mat-icon>&nbsp;&nbsp;Advanced Search</a>
      <a mat-list-item routerLink='charts' style="font-size: 14px">
        <mat-icon aria-label="Side nav toggle icon">bar_chart</mat-icon>&nbsp;&nbsp;Charts</a>
      <a mat-list-item routerLink='about' style="font-size: 14px">
        <mat-icon aria-label="Side nav toggle icon">assignment</mat-icon>&nbsp;&nbsp;About Us</a> -->
    </mat-nav-list>
    <div style="position: fixed;
    bottom: 0;
    width: 100%;">
      <p style="font-size: 10px">&copy; 2018 by Imedrix Sytems.</p>
      <p style="font-size: 10px"> All rights reserved.</p>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span [ngClass]="{'appHeading': isHandset}">Dashboard</span>
      <span class="spacer"></span>
      <div class="">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>account_circle</mat-icon>&nbsp;&nbsp;Dr. {{username}}
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>Logout
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
